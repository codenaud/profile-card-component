<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile Card Component solution by Codenaud for FrontendMentor.io"/>
  <meta name="keywords" content="Frontend Mentor, Profile Card Component Challenge, Codenaud"/>
  <meta property="og:title" content="Profile Card Component - Frontend Mentor" />
  <meta property="og:description" content="Profile Card Component solution by Codenaud for FrontendMentor.io"/>
  <meta name="theme-color" content="#19A2AE" />
  <meta name="msapplication-navbutton-color" content="#19A2AE" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#19A2AE" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Profile card component | Frontend Mentor</title>
</head>

<body>
  <main>
    <section class="card">
      <section class="card-user">
        <img src="images/image-victor.jpg" alt="Victor's avatar">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </section>
      <section class="card-social">
        <section class="card-social-data">
          <h3 class="social-numbers">80K</h3>
          <p class="social-info">Followers</p>
        </section>
        <section class="card-social-data ">
          <h3 class="social-numbers">803K</h3>
          <p class="social-info">Likes</p>
        </section>
        <section class="card-social-data">
          <h3 class="social-numbers">1.4K</h3>
          <p class="social-info">Photos</p>
        </section>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Challenge of<a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
      target="_blank">[Frontend Mentor]</a>
    Coded by<a href="https://github.com/codenaud/" target="_blank">[@codenaud]</a>
  </footer>

</body>

</html>
