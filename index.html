<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="container d-flex">
    <section class="card d-flex d-column">
      <div class="card-user d-flex d-column">
        <img src="images/image-victor.jpg" alt="Victor's avatar">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </div>
      <div class="card-social d-flex">
        <div class="card-social-data d-flex d-column">
          <p class="social-numbers">80K</p>
          <p class="social-info">Followers</p>
        </div>
        <div class="card-social-data d-flex d-column">
          <p class="social-numbers">803K</p>
          <p class="social-info">Likes</p>
        </div>
        <div class="card-social-data d-flex d-column">
          <p class="social-numbers">1.4K</p>
          <p class="social-info">Photos</p>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge of<a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank">[Frontend Mentor]</a>
      Coded by<a href="https://github.com/codenaud/" target="_blank">[@codenaud]</a>
    </footer>
  </div>
</body>

</html>
